name: Machine Learning Client CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Use the Python version you need

    - name: Install dependencies
      working-directory: ./machine-learning-client
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      working-directory: ./machine-learning-client
      run: pylint src/main.py  # Adjust the path to the main script of the client

    - name: Run tests
      working-directory: ./machine-learning-client
      run: pytest tests  # Make sure tests are in the specified directory
