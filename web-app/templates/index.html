<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.0/dist/recorder.min.js"></script>
</head>
<body>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="player" controls></audio>
    <form id="upload-form">
        <input type="file" id="audio-file" name="audio" hidden>
        <button type="submit">Upload</button>
    </form>

    <script>
        let mediaRecorder; // For MediaRecorder API
        let recorder; // For Recorder.js
        let audioChunks = [];
        let audioContext;
        let stream;
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const player = document.getElementById("player");
        const uploadForm = document.getElementById("upload-form");
        const audioFileInput = document.getElementById("audio-file");

        async function init() {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if (window.MediaRecorder) {
                // Use MediaRecorder API if available
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    handleAudioBlob(audioBlob);
                };
            } else {
                // Fallback to Recorder.js for browsers like Safari
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const input = audioContext.createMediaStreamSource(stream);
                recorder = new Recorder(input, { numChannels: 1 });
            }
        }

        function handleAudioBlob(audioBlob) {
            const audioUrl = URL.createObjectURL(audioBlob);
            player.src = audioUrl;

            const file = new File([audioBlob], "recording.wav", { type: "audio/wav" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            audioFileInput.files = dataTransfer.files;
        }

        startButton.addEventListener("click", () => {
            audioChunks = []; // Reset audio chunks
            if (mediaRecorder) {
                mediaRecorder.start();
            } else if (recorder) {
                recorder.record();
            }
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener("click", () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
            } else if (recorder) {
                recorder.stop();
                recorder.exportWAV((audioBlob) => {
                    handleAudioBlob(audioBlob);
                });
            }
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        uploadForm.addEventListener("submit", (event) => {
            event.preventDefault();
            if (audioChunks.length === 0 && !audioFileInput.files.length) {
                alert("No audio recorded. Please record audio before uploading.");
                return;
            }
            const formData = new FormData(uploadForm);
            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    alert("File uploaded successfully!");
                    audioChunks = []; // Reset chunks
                    player.src = ""; // Clear player
                })
                .catch(error => console.error("Error uploading file:", error));
        });

        // Initialize the recorder
        init().catch(error => {
            console.error("Error initializing audio recorder:", error);
            alert("Failed to initialize audio recording. Please check your browser settings.");
        });
    </script>
</body>
</html>
