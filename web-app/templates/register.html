<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Voice Journal</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Satisfy|Pathway+Gothic+One);
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #FFDEE9, #B5FFFC);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Satisfy', 'cursive';
            color: #444;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 15px 0; /* Adjust padding for alignment */
            margin: 10px;
            width: 100%; /* Full width of form */
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center; /* Ensure text is centered */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-family: 'Indie Flower', cursive;
            color: #666;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Voice Journal</h1>
    <h2>Create Your Account</h2>

    <!-- Flash error messages (if any) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form method="POST">
        <!-- Username Field -->
        <input type="text" id="username" name="username" placeholder="Username" required>

        <!-- Password Field -->
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Confirm Password Field -->
        <input type="password" id="repassword" name="repassword" placeholder="Confirm Password" required>

        <!-- Register Button -->
        <button type="submit">Sign Up</button>

        <!-- Login Link -->
        <a href="{{ url_for('login') }}">Already have an account? Log in here.</a>
    </form>

</body>
</html>
